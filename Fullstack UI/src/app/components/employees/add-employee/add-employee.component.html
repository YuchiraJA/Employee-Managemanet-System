<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    <div class="row">
        <div class="col-6"></div>
    </div>
        <form #form="ngForm" (ngSubmit)="addEmployee()">
            <div class="mb-3">
              <label for="name" class="form-label">First name</label>
              <input type="text" class="form-control" id="name" 
              name="name" [(ngModel)]="addEmployeeRequest.firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" 
                name="lastname" [(ngModel)]="addEmployeeRequest.lastname">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" 
                name="address" [(ngModel)]="addEmployeeRequest.address">
              </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"
                name="email" [(ngModel)]="addEmployeeRequest.email">
            </div>
           <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone"
                name="phone" [(ngModel)]="addEmployeeRequest.phone">
            </div> 
            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday"
                name="birthday" [(ngModel)]="addEmployeeRequest.birthday">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department"
                name="department" [(ngModel)]="addEmployeeRequest.department">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</div>
