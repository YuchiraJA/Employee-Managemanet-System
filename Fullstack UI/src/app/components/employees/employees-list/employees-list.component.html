<div class="container my-5">
    <h1 class="mb-3">Employees</h1>

    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birthday</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.firstname }}</td>
                <td>{{ employee.lastname }}</td>
                <td>{{ employee.address }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.birthday }}</td>
                <td>{{ employee.department }}</td>
                <td>
                <a class="btn btn-primary" [routerLink]="['/employees', 'edit', employee.id]">Update</a> <br>
                <button type="button" class="btn btn-danger" (click)="deleteEmployee(employee.id)"> Delete </button>
                </td>
                <td>  </td>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees</p>
</div>
